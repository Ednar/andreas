
    <h1 id ="userInfo">{{user.login}}</h1>
    <img ng-src="{{user.avatar_url}}" style="max-width:150px;">
    <br>
    <select ng-model="repoSortOrder">
        <option value="+name">Namn</option>
        <option value="-stargazers_count">Stjärnor</option>
        <option value="+language">Språk</option>


    </select>
    <table>
        <thead>
        <tr>
            <th ng-blur>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="repo in repos|orderBy:repoSortOrder">
            <td>
                <a href="#/user/{{user.login}}/{{repo.name}}">
                    {{repo.name}}
            </a>
            </td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
        </tr>
        </tbody>
    </table>
